<!DOCTYPE html>
<html ng-app="techBlogger"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <th:block th:replace="/layout/main::head"/>

    <meta name="description" content="Hi, I'm Amir founder of www.justbeginme.com. You can join us and earn money by your worthy blogs."/>


    <style>
        body {
            background: #ffffff;
        }
    </style>
    <title>
        Contact Us | JustBeginMe.com
    </title>
</head>
<body>
<div class="text-container" ng-controller="ContactController as contactCtrl">
    <div th:replace="/layout/main::brand">

    </div>
    <div class="heading">
        <h1 class="heading-wrapper">
            Contact Us
                <span class="breadcrumb">
                    <a href="/" target="_self">Home</a>
                    <span class="divider">/</span>
                    <a>Contact</a>

                </span>
        </h1>

    </div>
    <div class="text-wrapper">
        <h2>- Get In Touch -</h2>

        <p>Contribute with us and earn money.</p>

        <div class="contact-form">
            <div class="contact-form-wrapper">
                <form data-ng-submit="contactForm.$valid&amp;&amp;contactCtrl.save()" name="contactForm">
                    <div class="form-group">
                        <label>Full name:</label>
                        <input type="text"
                               required="required"
                               ng-model="contactCtrl.contact.fullName"
                               class="text-box" placeholder="Full name" name="fullName"/>
                        <span class="error"
                              ng-show="contactForm.fullName.$touched&amp;&amp;!contactForm.fullName.$valid"
                              ng-messages="contactForm.fullName.$error">
                            <span ng-message="required">Full name is required</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email"
                               required="required"
                               ng-model="contactCtrl.contact.email"
                               class="text-box" placeholder="Email" name="email"/>
                         <span class="error"
                               ng-show="contactForm.email.$touched&amp;&amp;!contactForm.email.$valid"
                               ng-messages="contactForm.email.$error">
                            <span ng-message="required">Email is required</span>
                            <span ng-message="email">Invalid email address</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Query:</label>
                        <textarea ng-model="contactCtrl.contact.query" required="required"
                                  placeholder="Write your query" name="query" class="query"></textarea>
                        <span class="error"
                              ng-show="contactForm.query.$touched&amp;&amp;!contactForm.query.$valid"
                              ng-messages="contactForm.query.$error">
                            <span ng-message="required">Enter your query</span>
                        </span>
                    </div>
                    <input type="submit" value="Send" class="submit"/>
                </form>
            </div>
            <div class="contact-info">
                <ul class="contact-info-wrapper">
                    <li>
                        <span class="text">
                            <label>Call Now</label>
                            <span>+91-9958123972</span>
                        </span>
                    </li>
                    <li>
                        <span class="text">
                            <label>Contact Hours</label>
                            <span>10 am - 6 pm IST</span>
                        </span>
                    </li>
                    <li>
                        <span class="text">
                            <label>Contact Info</label>
                            <a href="mailto:techblogger@gmail.com">
                                <span>techblogger@gmail.com</span>
                            </a>
                        </span>
                    </li>
                </ul>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.386640537048!2d77.27762195020517!3d28.618171982337234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce350a68d8a5f%3A0x8b69261945633c4d!2sAkshardham+Metro+station!5e0!3m2!1sen!2sin!4v1519665298939"
                        width="400" height="300" frameborder="0" style="border:0"
                        allowfullscreen="allowfullscreen"></iframe>
            </div>

        </div>

    </div>
    <div th:replace="/layout/main::alert">

    </div>
    <div th:replace="/layout/main::footer">

    </div>
</div>

</body>
</html>
