<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta th:replace="layout/layout::viewport"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styleSheet.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/media.css}" type="text/css"/>
    <title>Blogs</title>
</head>
<body>
<div th:replace="layout/layout::adminHeader"></div>

<div class="container">
    <div class="categories">
        <a href="/category/create" class="btn">Add Category</a>

        <div class="list clearfix">
            <div class="row heading">
                <span class="name">Name</span>
                <span>Active</span>
                <span>Action</span>
            </div>
            <div class="row" th:each="category: ${categories}">
                <a class="name" th:text="${category.name}"></a>
                <span th:text="${category.active?'Yes':'No'}"></span>
                <a th:href="@{/category/toggle(id=${category.id})}"
                   th:text="${category.active?'Disable':'Enable'}">

                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
