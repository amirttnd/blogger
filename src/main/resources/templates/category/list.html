<body>

<div class="container" ng-controller="CategoryController">
    <h2>Category Tree</h2>

    <div id="jstree">
        <ul>
            <li>Root node

        </ul>

    <script type="text/javascript">
        $("#jstree").jstree({
            "core": { // core options go here
                "multiple": true, // no multiselection
                "check_callback": true,
                "themes": {
                    "dots": true // no connecting dots between dots
                },
                "state": {
                    opened: false
                }
            },
            "plugins": ["state"] // activate the state plugin on this instance
        });
    </script>
</div>
