<!DOCTYPE html>
<html ng-app="techBlogger" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <th:block th:replace="layout/admin::common_head"/>

    <title>Category Tree</title>
</head>
<body>
<div th:replace="layout/admin::adminHeader"></div>
<div class="container" ng-controller="CategoryController as categoryCtrl">
    <ol class="breadcrumb">
        <li><a href="/admin/index">Admin</a></li>
        <li th:if="${category.parent!=null}">
            <a th:href="@{/category/show(friendlyUrl=${category.parent.friendlyUrl})}" th:text="${category.parent.name}">Category</a>
        </li>
        <li th:text="${category.name}"></li>
    </ol>
    <ul class="list-group">
        <li class="list-group-item" th:each="blog:${category.blogs}">
            <a th:href="@{/blog/edit(id=${blog.id})}" th:text="${blog.shortHeading}"></a>
            <span class="badge"><th:block th:text="${blog.prettyFormatViews}"/> Views</span>
        </li>
    </ul>
</div>

</body>
</html>
