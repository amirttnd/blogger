<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <title>Reset your password | TechBlogger</title>
    <th:block th:replace="/layout/register::head"/>
</head>
<body>

<div class="login-container">
    <th:block th:replace="/layout/register::register-logo"></th:block>

    <div class="login-wrapper">

        <h1>Reset your password</h1>

        <div class="form">
            <form autocomplete="off">
                <div class="group">
                    <label>Password</label>
                    <input type="password"
                           name="password"
                           class="text-box" placeholder="Password"/>
                </div>
                <div class="group">
                    <label>Repeat password</label>
                    <input type="password"
                           name="repeatPassword"
                           class="text-box" placeholder="Repeat password"/>
                </div>
                <input type="submit" value="Reset" class="submit"/>
            </form>
            <div class="sign-up">
                <span>Already have an account?</span>
                <a href="/login.html">Login</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="/layout/main::alert">

</div>

<th:block th:replace="/layout/main::footer">

</th:block>
</body>
</html>
