<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <title>Sign up | TechBlogger</title>
    <th:block th:replace="/layout/register::head"/>

    <style type="text/css">
        body {
            background: #BBD2C5; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #292E49, #536976, #BBD2C5); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #292E49, #536976, #BBD2C5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
</head>
<body>

<div class="login-container">
    <th:block th:replace="/layout/register::register-logo"></th:block>

    <div class="login-wrapper">

        <h1>Sign Up</h1>

        <div class="form">
            <form autocomplete="off">
                <div class="group">
                    <label>Username</label>
                    <input type="email" name="username"
                           class="text-box" placeholder="Email"/>
                </div>
                <div class="group">
                    <label>Password</label>
                    <input type="password"
                           name="password"
                           class="text-box" placeholder="Password"/>
                </div>
                <div class="group">
                    <label>Repeat password</label>
                    <input type="password"
                           name="repeatPassword"
                           class="text-box" placeholder="Repeat password"/>
                </div>
                <input type="submit" value="Sign up" class="submit"/>
            </form>
            <div class="sign-up">
                <span>Already have an account?</span>
                <a href="/login.html">Login</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/main::alert">

</div>

<th:block th:replace="layout/main::footer">

</th:block>
</body>
</html>
