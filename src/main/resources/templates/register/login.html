<!DOCTYPE html>
<html ng-app="techBlogger" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <title>Login | JustBeginMe</title>
    <th:block th:replace="/layout/register::head"/>
</head>
<body>

<div class="login-container">
    <th:block th:replace="/layout/register::register-logo"></th:block>


    <div class="login-wrapper">
        <p class="form-error" th:if="${param.failed!=null}">
            <i class="fa fa-warning"/>&nbsp;
            Invalid username or password
        </p>

        <h1>Login</h1>

        <div class="form">
            <form autocomplete="off" th:action="@{/doLogin}" method="post">
                <div class="group">
                    <label>Username</label>
                    <input type="email" name="email"
                           class="text-box" placeholder="Email"/>
                </div>
                <div class="group">
                    <label>Password</label>
                    <input type="password"
                           name="password"
                           class="text-box" placeholder="Password"/>
                </div>
                <span class="remember-me">
                    <input type="checkbox" name="rememberMe" checked="checked"/>
                    Remember me?
                </span>
                <!--<a href="/forgotPassword.html" class="forgot-password">Forgot password?</a>-->
                <input type="submit" value="Login" class="submit"/>
            </form>
            <!--<div class="sign-up">-->
                <!--<span>Don't have an account</span>-->
                <!--<a href="/signup.html">Sign up</a>-->
            <!--</div>-->
        </div>
    </div>
</div>

<div th:replace="/layout/main::alert">

</div>

<th:block th:replace="/layout/main::footer">

</th:block>
</body>
</html>
