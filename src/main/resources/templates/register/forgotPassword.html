<!DOCTYPE html>
<html ng-app="techBlogger" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <title>Forgot password? | TechBlogger</title>
    <th:block th:replace="/layout/register::head"/>

    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/application.js}"></script>
    <style type="text/css">
        body {
            background: #BBD2C5; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #292E49, #536976, #BBD2C5); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #292E49, #536976, #BBD2C5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
</head>
<body>

<div class="login-container">
    <th:block th:replace="/layout/register::register-logo"></th:block>


    <div class="login-wrapper">

        <h1>
            Forgot Password?
            <p>Enter your email address. You will receive a link in your email for reset your password.</p>
        </h1>

        <div class="form">
            <form autocomplete="off">
                <div class="group">
                    <label>Username</label>
                    <input type="email" name="username"
                           class="text-box" placeholder="Email"/>
                </div>
                <input type="submit" value="Send" class="submit"/>
            </form>
            <div class="sign-up">
                <span>Already have an account?</span>
                <a href="/login.html">Login</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/main::alert">

</div>

<th:block th:replace="layout/main::footer">

</th:block>
</body>
</html>
