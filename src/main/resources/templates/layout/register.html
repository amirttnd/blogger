<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <meta charset="UTF-8"/>
    <th:block th:fragment="head">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/styleSheet.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/media.css}" type="text/css"/>

        <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/application.js}"></script>
        <style type="text/css">
            body {
                background: #BBD2C5; /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #292E49, #536976, #BBD2C5); /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #292E49, #536976, #BBD2C5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            }

            @media only screen and (max-width: 768px) {
                body {
                    background: #ffffff;
                }
            }
        </style>
    </th:block>
</head>
<body>

<th:block th:fragment="register-logo">
    <a href="/blogs.html" class="logo"><span class="first">Tech</span><span class="second">blogger</span></a>
</th:block>
</body>
</html>
