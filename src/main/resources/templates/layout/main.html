<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/application.js}"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/styleSheet.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/media.css}" type="text/css"/>
</head>
<body>

<div th:fragment="main-menu">
    <div class="brand">
        <div class="brand-wrapper">
            <h1 class="title">
                <span class="first">Tech</span><span class="second">blogger</span>
            </h1>

            <p class="description">A Community For One Purpose. One Mission. One Dream.</p>
        </div>
    </div>

    <nav id="navigation" class="main-navigation">
        <div id="primary-menu" class="menu">
            <ul class="nav-menu">
                <li><a href="">JAVA</a></li>
                <li><a href="">Spring Boot</a></li>
                <li><a href="">Angular JS</a></li>
                <li><a href="">Hibernate</a></li>
                <li><a href="">jQuery</a></li>
                <li><a href="">iOS</a></li>
                <li><a href="">Interview Q</a></li>

            </ul>
        </div>
    </nav>
    <div class="header-image">
        <div class="search-container">
            <form action="/search.html" method="get">
                <input type="text"
                       th:value="${param.query!=null?param.query[0]:''}"
                       name="query"
                       placeholder="Search blog...!" class="search-box"/>
                <input type="submit" value="Search" class="search-btn"/>
            </form>
        </div>
        <img src="https://s0.wp.com/wp-content/themes/pub/lovecraft/images/header.jpg"/>
    </div>
</div>
<div class="footer clearfix" th:fragment="footer">
    <div class="footer-wrapper">
        <h2>A community that learn together</h2>
        <ul class="links">
            <li><a href=""> Blog</a></li>
            <li><a href=""> About</a></li>
            <li><a href=""> Contact</a></li>
            <li><a href=""> Privacy Policy</a></li>
        </ul>
        <span class="copyright">&copy; 2018
            <span class="logo">
                <span class="first">Tech</span>
                <span class="second">blogger</span>
            </span>
            . All right reserved
        </span>
    </div>
</div>
</body>
</html>
