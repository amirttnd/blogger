<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta th:replace="layout/layout::viewport"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/ckeditor/ckeditor.js}"></script>
    <script type="text/javascript" th:src="@{/js/application.js}"></script>

    <link rel="stylesheet" th:href="@{/css/styleSheet.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/media.css}" type="text/css"/>
    <title></title>
</head>
<body>
<div th:replace="layout/layout::adminHeader"></div>
<div class="container">

    <form class="blog-form" action="/blog/save" method="post">
        <input type="hidden" name="id" th:value="${blog.id}"/>

        <div class="row">
            <label>Title:</label>
            <input type="text" name="title" class="textbox" th:value="${blog.title}" placeholder="Blog title"/>

        </div>
        <div class="row">
            <label>Category:</label>
            <select name="categoryId">
                <option>Select</option>
                <option th:each="category:${categories}"
                        th:selected="${category.id==blog.category.id}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <div class="row">
            <label>Content:</label>
            <textarea name="content" class="ckTextEditor" th:text="${blog.content}">
            </textarea>
        </div>

        <div class="row">
            <label>Publish:</label>
            <input type="checkbox" name="active" th:checked="${blog.active}"/>
        </div>
        <div class="row">
            <input type="submit" value="Save" class="btn"/>
        </div>
    </form>
</div>
</body>
</html>
