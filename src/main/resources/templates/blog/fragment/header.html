<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header(blog,comments)" th:if="${blog!=null}">
    <h1 class="title" th:text="${blog.title}"></h1>

    <div class="breadcrumb">
        <a target="_self" href="/blog.html"><i class="fa fa-home"></i></a>
        <span class="divider">|</span>
        <th:block th:if="${blog.category.parent!=null}">
            <a target="_self"
               th:href="@{/blogs(categoryQ=${blog.category.parent.friendlyUrl})}"
               th:text="${blog.category.parent.name}"></a>
            <span class="divider">|</span>
        </th:block>

        <a target="_self" th:href="@{/blogs(categoryQ=${blog.category.friendlyUrl})}" th:text="${blog.category.name}"></a>
    </div>
    <div class="blog-meta">
        <span>
            <i class="fa fa-eye"></i>
            <a>
                <th:block th:text="${blog.prettyFormatViews}"/>
                Views
            </a>
        </span>
        <span class="divider"></span>
        <span>
            <i class="fa fa-calendar"></i>
            <a th:text="${#dates.format(blog.dateCreated,'MMMM dd, yyyy')}"></a>
        </span>

        <span class="divider"></span>
        <span>
            <i class="fa fa-comment-o"></i>
            <a th:inline="text">[[${comments}]] COMMENT</a>
        </span>
    </div>
</div>
</body>
</html>
