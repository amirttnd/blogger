<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta th:replace="layout/layout::viewport"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/ckeditor/ckeditor.js}"></script>
    <script type="text/javascript" th:src="@{/js/application.js}"></script>

    <link rel="stylesheet" th:href="@{/css/styleSheet.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/media.css}" type="text/css"/>
    <title></title>
</head>
<body>
<div th:replace="layout/layout::adminHeader"></div>
<div class="container">
    <div class="blog-detail">
        <h1 class="title" th:text="${blog.title}"></h1>

        <div class="publish-detail">
            Last modified: <span th:text="${#dates.format(blog.lastUpdated,'MMMM dd, yyyy')}">November 3, 2017</span>
        </div>

        <div class="user-detail">
            by <a href=""> Eugen Paraschiv</a>
        </div>
        <div class="blog-content" th:utext="${blog.content}">

        </div>
    </div>

</div>
</body>
</html>
