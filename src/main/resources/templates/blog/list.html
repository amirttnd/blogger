<!DOCTYPE html>
<html ng-app="techBlogger" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">

    <title>Create or Edit your blog</title>

    <th:block th:replace="layout/layout::common_head"/>

</head>
<body>
<div th:replace="layout/layout::adminHeader"></div>
<div class="container" ng-controller="BlogController as blogCtrl" ng-init="blogCtrl.list()">
    <ol class="breadcrumb">
        <li><a href="#">Admin</a></li>
        <li>Blogs</li>
    </ol>
    <div class="row" style="margin-bottom: 10px">
        <div class="col-xs-6">
            <h3 style="margin:0; padding: 0">
                Blog list
            </h3>
        </div>

        <div class="col-xs-6" style="text-align: right">
            <a th:href="@{/blog/edit}"
               class="btn btn-warning ng-binding ng-scope btn-sm" target="_self">
                New Blog
            </a>
        </div>
    </div>
    <div class=" input-group">
        <input type="text" class="search-query form-control " value="" name="q"
               placeholder="Search by short heading, title or category"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Search</button>
            </span>
    </div>
    <br/>
    <table class="table table-striped table-bordered ">
        <thead>
        <tr>
            <th>Category</th>
            <th>Heading</th>
            <th>Published</th>
            <th>Tags</th>
            <th class="col-md-1">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="blog in blogCtrl.blogs track by $index">
            <td class="col-md-3">
                {{blog.category.parent.name}}
                <span>&nbsp;/&nbsp;</span>
                <a href="/category/show?friendlyUrl={{blog.category.friendlyUrl}}"
                   target="_self">{{blog.category.name}}</a>

            </td>
            <td><a href="/blog/edit?id={{blog.id}}" target="_self"> {{blog.shortHeading}}</a></td>
            <td>
                {{blog.isPublished|prettyBool}}
            </td>
            <td>
                <span ng-repeat="tag in blog.tags track by $index"
                      class="label label-info related-category-label">
                    {{tag}}
                </span>
            </td>
            <td>
                <a href="/blog/{{blog.friendlyUrl}}" target="_blank">Live view</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
